<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(A)TNM Audio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/audio-styles.css?v=420">
    
    <!-- Components script for reusable HTML elements -->
    <script src="assets/js/components.js?v=420" defer></script>

</head>
<body>
    <!-- Custom cursor element -->
    <div class="custom-cursor" id="customCursor"></div>
    
    <div id="audio-container">
        <div class="audio-content">
            <img src="assets/img/tnm_audio_cover.jpg" alt="The Noise Machine Audio Cover" class="audio-cover">
            <h1 class="audio-title">(Against) The Noise Machine</h1>
            <p class="audio-subtitle">Audio Advertisement</p>
        </div>
    </div>
    
    <div id="audio-controls">
        <button id="play-btn" aria-label="Play audio">▶</button>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="progress-indicator"></div>
            </div>
            <span id="time-info">0:00 / 0:00</span>
        </div>
    </div>

    <!-- Menubar component -->
    <tnm-menubar></tnm-menubar>

    <script>
        // Audio player functionality
        document.addEventListener('DOMContentLoaded', () => {
            const audio = new Audio('assets/audio/tnm_audio_n1.mp3');
            const playBtn = document.getElementById('play-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressIndicator = document.getElementById('progress-indicator');
            const timeInfo = document.getElementById('time-info');
            
            // Format time in minutes:seconds
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }
            
            // Update progress bar and time info
            function updateProgress() {
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressIndicator.style.width = `${progress}%`;
                    timeInfo.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                }
            }
            
            // Toggle play/pause
            playBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playBtn.textContent = '❚❚'; // Pause symbol
                } else {
                    audio.pause();
                    playBtn.textContent = '▶'; // Play symbol
                }
            });
            
            // Click on progress bar to seek
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
            });
            
            // Update progress as audio plays
            audio.addEventListener('timeupdate', updateProgress);
            
            // When audio ends, reset button
            audio.addEventListener('ended', () => {
                playBtn.textContent = '▶';
                progressIndicator.style.width = '0%';
            });
            
            // When audio metadata is loaded, update duration
            audio.addEventListener('loadedmetadata', () => {
                timeInfo.textContent = `0:00 / ${formatTime(audio.duration)}`;
            });
        });
    </script>
</body>
</html>
